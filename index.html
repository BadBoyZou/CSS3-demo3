<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3缩放效果</title>
	<style type="text/css">
		*{
			margin: 0;padding: 0;
		}
		ul{
			list-style: none;
		}
		.pic{
			width: 1000px;height:678px;margin: 10px auto;box-shadow: 0 0 10px #000;
		}
		.pic li{
			width: 280px;height: 180px;float: left;margin:20px 0 0 30px;border: 5px solid #fff; 
			overflow: hidden;box-shadow: 0 0 8px #000; 
		}
		.pic li img{
			transition:0.7s;
		}
		.pic li:hover img{
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<div class="pic">
		<ul>
			<li><img src="images/s1.jpg" alt=""></li>
			<li><img src="images/s2.jpg" alt=""></li>
			<li><img src="images/s3.jpg" alt=""></li>
			<li><img src="images/s4.jpg" alt=""></li>
			<li><img src="images/s5.jpg" alt=""></li>
			<li><img src="images/s6.jpg" alt=""></li>
			<li><img src="images/s7.jpg" alt=""></li>
			<li><img src="images/s8.jpg" alt=""></li>
			<li><img src="images/s9.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
